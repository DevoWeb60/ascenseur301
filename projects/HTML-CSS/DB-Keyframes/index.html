<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="../../../views/assets/favicon.png" type="image/x-icon">
      <script src="https://kit.fontawesome.com/8ce2cffc6a.js" crossorigin="anonymous" ></script>
      <link rel="stylesheet" href="style/css/styles.min.css" />
      <title>Keyframes</title>
   </head>
   <body>
      <h1>
         <span class="l1">D</span>
         <span class="l2">r</span>
         <span class="l3">a</span>
         <span class="l4">g</span>
         <span class="l5 ballOrange">o</span>
         <span class="l6">n</span>
         <span class="ballZ l7"">B</span>
          <span class="ballZ l8"">a</span>
          <span class="ballZ l9"">l</span>
          <span class="ballZ l10"">l</span>
          <span class="ballZ l11"">Z</span>
      </h1>
      <h2 id="vegita"><span>VEGETA</span></h2>
      <!-- CITATION  -->
      <div class="bandeauContainer">
         <div class="bandeau">
            <p>
               Tu as peut-être envahit mon esprit et mon corps mais un Saiyen garde
               toujours sa fierté
            </p>
         </div>
      </div>
      <!-- NUAGE  -->
      <div id="nuage">
         <img src="./img/nuage.png" alt="Goku nuage magique" />
         <h3 class="name-1">Kakarot</h3>
         <h3 class="name-2">Son Goku</h3>
      </div>
      <!-- CIRCLE DRAGON BALL  -->
      <div class="circleDragonBall">
         <img
            src="https://static.wikia.nocookie.net/dbz-dokkanbattle/images/0/00/Dragon_Ball_5.png"
            alt="dragon ball"
         />
      </div>
      <!-- CONTROLS  -->
      <div class="btn-container">
         <div>
            <button id="play">Animer</button>
            <button id="pause">Pause</button>
         </div>
         <div class="checkboxs">
         </div>
      </div>

      <!-- MODAL  -->
      <div class="modalContainer active">
         <div class="modal">
            <div class="modal-close">
               <i class="far fa-window-close"></i>
            </div>
            <img src="./img/tour-karine.png" alt="Tour karine" id="tour-karine">
            <h2>Bienvenue sur ce site inutile !</h2>
            <div class="content">
               <p class="text">Tu peux visualiser les animations et les contrôler en selectionnant les checkboxs et puis appliquer l'action : <br> <span>Animer</span> ou <span>Pause</span>.</p>
               <img src="./img/modal-pic.png" alt="Goku">
            </div>
         </div>
      </div>
      <script src="app.js" defer></script>
   </body>
</html>
