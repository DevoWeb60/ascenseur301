<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      <link rel="stylesheet" href="style/css/styles.min.css" />
      <title>Assurance</title>
   </head>
   <body>
      <div class="container-fluid">
         <h1
            data-aos="zoom-in"
            data-aos-delay="500"
            data-aos-anchor-placement="center-center"
            data-aos-duration="600"
            data-aos-easing="ease-in-out"
         >
            Souscrivez à votre assurance
         </h1>

         <div class="container">
            <div
               class="card retraite"
               data-aos="fade-up"
               data-aos-offset="0"
               data-aos-delay="100"
               data-aos-duration="600"
               data-aos-easing="ease-in-out"
            >
               <h2>Retraite</h2>
               <img src="src/retraite.jpg" alt="Retraite" />
               <p><span>Jusqu'à 45%</span><span>d'économie d'impôts</span></p>
               <a href="#" class="btn"
                  >Demander <br />
                  conseil</a
               >
            </div>
            <div
               class="card banque"
               data-aos="fade-up"
               data-aos-offset="0"
               data-aos-delay="200"
               data-aos-duration="600"
               data-aos-easing="ease-in-out"
            >
               <h2>Banque</h2>
               <img src="src/banque.jpg" alt="banque" />
               <p>
                  <span>Jusqu'à 250€ offerts</span>
                  <span>(offre soumise à condition)</span>
               </p>
               <a href="" class="btn"
                  >Profiter de <br />
                  l'offre</a
               >
            </div>
            <div
               class="card auto"
               data-aos="fade-up"
               data-aos-offset="0"
               data-aos-delay="300"
               data-aos-duration="600"
               data-aos-easing="ease-in-out"
            >
               <h2>Auto</h2>
               <img src="src/auto.jpg" alt="Auto" />
               <p>
                  <span>Jusqu'à 40%</span><span> sur votre contrat auto</span>
               </p>
               <a href="" class="btn"
                  >Devis assurance <br />
                  auto</a
               >
            </div>
            <div
               class="card sante"
               data-aos="fade-up"
               data-aos-offset="0"
               data-aos-delay="400"
               data-aos-duration="600"
               data-aos-easing="ease-in-out"
            >
               <h2>Santé</h2>
               <img src="src/sante.jpg" alt="Santé" />
               <p>
                  <span>-10% sur votre</span><span> complémentaire santé</span>
               </p>
               <a href="" class="btn"
                  >Devis assurance <br />
                  santé</a
               >
            </div>
         </div>
      </div>
      <script>
         AOS.init();
      </script>
   </body>
</html>
