<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style/css/styles.min.css" />
        <title>To Décompose List</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <img src="../../../views/assets/favicon.png" alt="Logo" />
                </h1>
                <h2>To Décompose List</h2>
            </header>
            <div class="main">
                <div class="inputContainer">
                    <input type="text" id="nameToDo" placeholder="Titre" />
                    <div class="add">
                        <select>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="IF">IF</option>
                            <option value="ELSE">ELSE</option>
                        </select>
                        <input type="text" />
                        <a href="#" id="addToDo" class="btnIcon"
                            ><i class="fas fa-plus"></i
                        ></a>
                    </div>
                    <div class="controls">
                        <a href="#" id="resetTodo">Réinitialiser</a>
                        <a href="#" id="resetTodo">Sauvegarder</a>
                    </div>
                </div>
                <div class="todolist">
                    <div class="todo">
                        <select>
                            <option value="HTML" selected>HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="IF">IF</option>
                            <option value="ELSE">ELSE</option>
                        </select>
                        <input type="text" value="Container" />
                        <a href="#" class="btnIcon toggleStatus"
                            ><i class="fas fa-check"></i
                        ></a>
                        <a href="#" class="btnIcon deleteTodo"
                            ><i class="fas fa-trash"></i
                        ></a>
                    </div>
                    <div class="todo">
                        <select>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="IF" selected>IF</option>
                            <option value="IF">IF</option>
                            <option value="ELSE">ELSE</option>
                        </select>
                        <input
                            type="text"
                            value="Click sur : Bouton = toggle Class active"
                        />
                        <a href="#" class="btnIcon toggleStatus"
                            ><i class="fas fa-check"></i
                        ></a>
                        <a href="#" class="btnIcon deleteTodo"
                            ><i class="fas fa-trash"></i
                        ></a>
                    </div>
                </div>
                <div class="savedTodos">
                    <div class="save">
                        <h4>Modal</h4>
                        <h4>Filtre</h4>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
